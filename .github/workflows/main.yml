name: Get Terimawa QR Code

on:
  workflow_dispatch: # Memungkinkan kita menjalankan skrip secara manual

jobs:
  run-bot:
    runs-on: ubuntu-latest

    steps:
      - name: Check out repository
        uses: actions/checkout@v3

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18'

      - name: Install dependencies
        run: npm install

      - name: Run the bot script
        run: node bot.js
        env:
          # Mengambil kredensial dari GitHub Secrets
          TERIMAWA_USERNAME: ${{ secrets.TERIMAWA_USERNAME }}
          TERIMAWA_PASSWORD: ${{ secrets.TERIMAWA_PASSWORD }}
